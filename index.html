<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝福 Liu Yaning 生日快乐！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .birthday-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 1;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-200vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .confetti .piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #e67e22;
            border-radius: 50%;
            animation: confetti-fall 10s linear infinite;
            transform-origin: center;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        .confetti .piece:nth-child(2n) {
            background-color: #f1c40f;
            animation-duration: 8s;
        }
        .confetti .piece:nth-child(3n) {
            background-color: #3498db;
            animation-duration: 12s;
        }
        .barrage-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        .barrage {
            position: absolute;
            white-space: nowrap;
            color: #fff;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: move 10s linear;
        }
        @keyframes move {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .input-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 4;
        }
