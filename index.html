<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝福 Liu Yaning 生日快乐！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .birthday-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 1;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-200vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .confetti .piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #e67e22;
            border-radius: 50%;
            animation: confetti-fall 10s linear infinite;
            transform-origin: center;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        .confetti .piece:nth-child(2n) {
            background-color: #f1c40f;
            animation-duration: 8s;
        }
        .confetti .piece:nth-child(3n) {
            background-color: #3498db;
            animation-duration: 12s;
        }
        .barrage-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        .barrage {
            position: absolute;
            white-space: nowrap;
            color: #fff;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: move 10s linear infinite;
        }
        @keyframes move {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .input-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 4;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #333;
            border-left: none;
            border-radius: 0 4px 4px 0;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>祝福 Liu Yaning 生日快乐！</h1>
        <p class="birthday-message">亲爱的 Liu Yaning，祝你在你的15岁生日里，所有的愿望都能实现，生活充满快乐和成功！</p>
        <div class="confetti">
            <!-- Generate confetti dynamically using JavaScript -->
        </div>
        <footer>Best wishes from your friends!</footer>
    </div>

    <div class="barrage-container" id="barrageContainer"></div>
    <div class="input-container">
        <input type="text" id="barrageInput" placeholder="输入弹幕内容">
        <button onclick="sendBarrage()">发送</button>
    </div>

    <script>
        // Generate confetti pieces dynamically
        const confettiContainer = document.querySelector('.confetti');
        const numConfetti = 150;

        for (let i = 0; i < numConfetti; i++) {
            const confettiPiece = document.createElement('div');
            confettiPiece.className = 'piece';
            confettiPiece.style.left = `${Math.random() * 100}%`;
            confettiPiece.style.animationDelay = `${Math.random() * 10}s`;
            confettiContainer.appendChild(confettiPiece);
        }

        // Function to send barrage
        function sendBarrage() {
            const input = document.getElementById('barrageInput');
            const message = input.value.trim();
            if (message) {
                const barrageContainer = document.getElementById('barrageContainer');
                const barrage = document.createElement('div');
                barrage.className = 'barrage';
                barrage.style.top = `${Math.random() * 90}%`;
                barrage.textContent = message;
                barrageContainer.appendChild(barrage);

                // Remove barrage after animation ends
                setTimeout(() => {
                    barrage.remove();
                }, 10000);

                // Clear input
                input.value = '';
            }
        }
    </script>
</body>
</html>
