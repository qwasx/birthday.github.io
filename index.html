<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝福 Liu Yaning 生日快乐！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .birthday-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 1;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-200vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .confetti .piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #e67e22;
            border-radius: 50%;
            animation: confetti-fall 10s linear infinite;
            transform-origin: center;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        .confetti .piece:nth-child(2n) {
            background-color: #f1c40f;
            animation-duration: 8s;
        }
        .confetti .piece:nth-child(3n) {
            background-color: #3498db;
            animation-duration: 12s;
        }
        .barrage-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        .barrage {
            position: absolute;
            white-space: nowrap;
            color: #fff;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: move 10s linear;
        }
        @keyframes move {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .input-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 4;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #333;
            border-left: none;
            border-radius: 0 4px 4px 0;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>祝福 Liu Yaning 生日快乐！</h1>
        <p class="birthday-message">亲爱的 Liu Yaning，祝你在你的15岁生日里，所有的愿望都能实现，生活充满快乐和成功！</p>
        <div class="confetti">
            <!-- Generate confetti dynamically using JavaScript -->
        </div>
        <footer>Best wishes from your friends!</footer>
    </div>

    <div class="barrage-container" id="barrageContainer"></div>
    <div class="input-container">
        <input type="text" id="barrageInput" placeholder="输入弹幕内容">
        <button onclick="sendBarrage()">发送</button>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/messages';

        // Generate confetti pieces dynamically
        const
        confettiContainer = document.querySelector('.confetti');

        function generateConfetti() {
            const numConfetti = 100;
            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'piece';
                confetti.style.backgroundColor = randomColor();
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 10}s`;
                confettiContainer.appendChild(confetti);
            }
        }

        function randomColor() {
            const colors = ['#e67e22', '#f1c40f', '#3498db'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        generateConfetti();

        // Function to send barrage message
        function sendBarrage() {
            const input = document.getElementById('barrageInput');
            const message = input.value.trim();
            if (message === '') return;

            const timestamp = Date.now();

            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message, timestamp }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Message sent successfully:', data);
                input.value = ''; // Clear input field
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });
        }

        // Function to fetch and display barrage messages
        function fetchBarrageMessages() {
            fetch(API_URL)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(messages => {
                const barrageContainer = document.getElementById('barrageContainer');
                barrageContainer.innerHTML = ''; // Clear previous messages

                messages.forEach(msg => {
                    const barrage = document.createElement('div');
                    barrage.className = 'barrage';
                    barrage.textContent = msg.message;
                    barrage.style.top = `${Math.random() * 100}%`;
                    barrageContainer.appendChild(barrage);
                });
            })
            .catch(error => {
                console.error('Error fetching messages:', error);
            });
        }

        // Fetch messages periodically
        setInterval(fetchBarrageMessages, 5000); // Fetch every 5 seconds
    </script>
</body>
</html>
